<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Comparison - AI Review Analysis</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .input-section {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
    }

    .product-inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 20px;
    }

    .product-input {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 15px;
    }

    .product-input h3 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 1.3em;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      margin-bottom: 15px;
      transition: border 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .compare-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .compare-btn:hover {
      transform: translateY(-2px);
    }

    .compare-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .loading {
      text-align: center;
      padding: 40px;
      display: none;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .results-section {
      display: none;
    }

    .comparison-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .product-card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    .product-card h2 {
      color: #667eea;
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    .strengths,
    .weaknesses {
      margin-bottom: 20px;
    }

    .strengths h4 {
      color: #22c55e;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .weaknesses h4 {
      color: #ef4444;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .strengths ul,
    .weaknesses ul {
      list-style: none;
      padding-left: 0;
    }

    .strengths li,
    .weaknesses li {
      padding: 8px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .strengths li:before {
      content: "‚úì";
      color: #22c55e;
      font-weight: bold;
    }

    .weaknesses li:before {
      content: "‚úó";
      color: #ef4444;
      font-weight: bold;
    }

    .sample-reviews {
      margin-top: 20px;
    }

    .sample-reviews h4 {
      color: #667eea;
      margin-bottom: 15px;
    }

    .review {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #667eea;
    }

    .review-stars {
      color: #fbbf24;
      margin-bottom: 5px;
    }

    .review-text {
      font-size: 0.95em;
      color: #333;
      margin-bottom: 8px;
    }

    .review-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 600;
    }

    .badge-positive {
      background: #dcfce7;
      color: #166534;
    }

    .badge-neutral {
      background: #fef9c3;
      color: #854d0e;
    }

    .badge-negative {
      background: #fee2e2;
      color: #991b1b;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      color: white;
    }

    .stat-value {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 0.9em;
      opacity: 0.9;
    }

    .winner-banner {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      color: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 0 10px 40px rgba(251, 191, 36, 0.3);
    }

    .winner-banner h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .winner-banner p {
      font-size: 1.2em;
    }

    @media (max-width: 768px) {

      .product-inputs,
      .comparison-grid,
      .stats {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>üîç AI Product Comparison</h1>
      <p>Compare products using AI-powered Hindi & Marathi review analysis</p>
    </div>

    <div class="input-section">
      <div class="product-inputs">
        <div class="product-input">
          <h3>iPhone 15</h3>
          <input type="text" id="product1_name" placeholder="Product Name" value="iPhone 15">
          <input type="url" id="product1_url" placeholder="Amazon/Flipkart URL"
            value="https://www.amazon.in/dp/B0CHX1W1XY">
        </div>
        <div class="product-input">
          <h3>Samsung S24</h3>
          <input type="text" id="product2_name" placeholder="Product Name" value="Samsung S24">
          <input type="url" id="product2_url" placeholder="Amazon/Flipkart URL"
            value="https://www.amazon.in/dp/B0CMDRCZ4K">
        </div>
      </div>
      <button class="compare-btn" onclick="compareProducts()">
        üöÄ Compare Products
      </button>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <h3>Analyzing reviews with AI...</h3>
      <p>Scraping and analyzing Hindi & Marathi reviews</p>
    </div>

    <div class="results-section" id="results">
      <div class="winner-banner" id="winnerBanner">
        <h2>üèÜ Winner: <span id="winnerName"></span></h2>
        <p id="winnerReason"></p>
      </div>

      <div class="comparison-grid" id="comparisonGrid">
        <!-- Product cards will be inserted here -->
      </div>
    </div>
  </div>

  <script>
    async function compareProducts() {
      const product1_name = document.getElementById('product1_name').value;
      const product1_url = document.getElementById('product1_url').value;
      const product2_name = document.getElementById('product2_name').value;
      const product2_url = document.getElementById('product2_url').value;

      if (!product1_url || !product2_url) {
        alert('Please enter both product URLs');
        return;
      }

      // Show loading
      document.getElementById('loading').style.display = 'block';
      document.getElementById('results').style.display = 'none';
      document.querySelector('.compare-btn').disabled = true;

      try {
        const response = await fetch('http://localhost:5000/api/compare', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            product1_name,
            product1_url,
            product2_name,
            product2_url,
            max_reviews: 30
          })
        });

        const data = await response.json();

        if (data.success) {
          displayResults(data);
        } else {
          alert('Error: ' + (data.error || 'Unknown error'));
        }
      } catch (error) {
        alert('Error connecting to server: ' + error.message);
        console.error(error);
      } finally {
        document.getElementById('loading').style.display = 'none';
        document.querySelector('.compare-btn').disabled = false;
      }
    }

    function displayResults(data) {
      // Display winner
      document.getElementById('winnerName').textContent = data.winner;
      const score1 = data.product1.summary.sentiment_score;
      const score2 = data.product2.summary.sentiment_score;
      document.getElementById('winnerReason').textContent =
        `Better sentiment score: ${Math.max(score1, score2).toFixed(2)} vs ${Math.min(score1, score2).toFixed(2)}`;

      // Create product cards
      const grid = document.getElementById('comparisonGrid');
      grid.innerHTML = '';

      [data.product1, data.product2].forEach(product => {
        const card = createProductCard(product);
        grid.appendChild(card);
      });

      document.getElementById('results').style.display = 'block';
    }

    function createProductCard(product) {
      const card = document.createElement('div');
      card.className = 'product-card';

      const summary = product.summary;
      const sentiments = summary.sentiment_percentages;

      card.innerHTML = `
                <h2>${product.name}</h2>

                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value">${summary.total_reviews}</div>
                        <div class="stat-label">Reviews</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${summary.average_rating ? summary.average_rating.toFixed(1) : 'N/A'}</div>
                        <div class="stat-label">Rating</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${summary.sentiment_score.toFixed(2)}</div>
                        <div class="stat-label">Sentiment</div>
                    </div>
                </div>

                <div class="strengths">
                    <h4>‚úì Strengths</h4>
                    <ul>
                        <li>Camera Quality</li>
                        <li>Performance</li>
                        <li>Display</li>
                    </ul>
                </div>

                <div class="weaknesses">
                    <h4>‚úó Weaknesses</h4>
                    <ul>
                        <li>Battery Life</li>
                        <li>Price</li>
                    </ul>
                </div>

                <div class="sample-reviews">
                    <h4>üìù Sample Reviews (${(sentiments.positive || 0).toFixed(1)}% Positive, 
                        ${(sentiments.neutral || 0).toFixed(1)}% Neutral, 
                        ${(sentiments.negative || 0).toFixed(1)}% Negative)</h4>
                    ${product.sample_reviews.map(review => `
                        <div class="review">
                            <div class="review-stars">${'‚≠ê'.repeat(Math.round(review.rating))}</div>
                            <div class="review-text">${review.text.substring(0, 150)}...</div>
                            <span class="review-badge badge-${review.predicted_sentiment}">
                                ${review.predicted_sentiment.toUpperCase()}
                            </span>
                            <span class="review-badge badge-neutral">
                                ${(review.confidence * 100).toFixed(1)}% confident
                            </span>
                        </div>
                    `).join('')}
                </div>
            `;

      return card;
    }
  </script>
</body>

</html>
